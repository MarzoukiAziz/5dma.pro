<title>Offres</title>
<div class="clearfix"></div>
<div class="clearfix"></div>

<!-- Title Header Start -->
<section class="inner-header-title" style="background-image:url(assets/img/banner-10.jpg);">
    <div class="container">
        <h1>Les Offres</h1>
    </div>
</section>
<div class="clearfix"></div>
<!-- Title Header End -->

<!-- ========== Begin: Brows job Category ===============  -->
<section class="brows-job-category">
    <div class="container">
        <!-- Company Searrch Filter Start -->
        <div class="row extra-mrg">
            <div class="wrap-search-filter">
                <form (ngSubmit)="onSubmit()">

                    <div class="col-md-5 col-sm-5">
                        <input type="text" class="form-control" placeholder="Mots clés" [(ngModel)]="keywords"
                            name="keywords">
                    </div>
                    <div class="col-md-3 col-sm-3">
                        <input type="text" class="form-control" placeholder="Localisation" [(ngModel)]="location"
                            name="location">
                    </div>

                    <div class=" col-md-4 col-sm-4">
                        <button type="submit" class="btn btn-success full-width">Filtrer</button>
                    </div>


                </form>
            </div>
        </div>
        <!-- Company Searrch Filter End -->
        <br>

        <mat-chip-listbox aria-label="Fish selection">
            <mat-chip-option (click)="day()" color="accent">Dernières 24 heures</mat-chip-option>
            <mat-chip-option (click)="week()" color="accent">La semaine dernière</mat-chip-option>
            <mat-chip-option (click)="month()" color="accent">Le mois dernier</mat-chip-option>
        </mat-chip-listbox>


        <br><br>

        <!--Browse Job In Grid-->
        <div class="row extra-mrg">

            <div *ngFor="let j of jobs" class="col-md-4 col-sm-6">
                <a routerLink="/offre/{{j._id}}">

                    <div class="grid-view brows-job-list"
                        [style]="ids.includes(j._id)?'border: 1px solid #00000030;background-color: #00000010;':'border: 1px solid #00000030;'">
                        <div style="height: 250px;">
                            <div class="brows-job-company-img">
                                <img src="{{j.company.icon}}" class="img-responsive" alt="" />
                            </div>
                            <div class="brows-job-position">
                                <h3>{{j.title}}</h3>
                                <p><strong>{{j.company.name}}</strong></p>
                            </div>
                            <div class="job-position">
                                <span class="job-num">{{j.function}}</span>
                            </div>
                            <div class="brows-job-type">
                                <span class="full-time">{{j.contract}}</span>
                            </div>


                        </div>



                        <ul class="grid-view-caption">


                            <div class="brows-job-location" style="margin: auto !important; padding: 15px 0px;
                        width: fit-content;">
                                <p><i class="fa fa-map-marker"></i>&nbsp;&nbsp;{{j.location}}</p>
                            </div>

                        </ul>
                        <ul>
                            <div style="margin: auto !important;">
                                <p>{{transform(j.date)}}</p>
                            </div>
                        </ul>
                        <span *ngIf="ids.includes(j._id)" class="tg-themetag tg-featuretag">Candidate</span>
                    </div>
                </a>
            </div>


        </div>
        <mat-paginator [length]="jobsCount" [pageSize]="jobsPerPage" *ngIf="jobs.length > 0"
            [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"></mat-paginator>
    </div>
</section>
<!-- ========== Begin: Brows job Category End ===============  -->
